<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="wrapper clearfix"></div>
            <div class="board clearfix">
                <div class="box playable" style="border-right: 5px solid #000000; border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-right: 5px solid #000000; border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-right: 5px solid #000000; border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-right: 5px solid #000000; border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-bottom: 5px solid #000000;"></div>
                <div class="box playable" style="border-right: 5px solid #000000;"></div>
                <div class="box playable" style="border-right: 5px solid #000000;"></div>
                <div class="box playable"></div>
            </div>
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
